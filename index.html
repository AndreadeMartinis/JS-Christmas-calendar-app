<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calendario dell'Avvento</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Mountains+of+Christmas:wght@400;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header>
      <p>Buon natale da gocce di bellezza</p>
    </header>
    <main>
      <div class="calendar" id="calendar"></div>
      <!-- Popup e overlay -->
      <div class="overlay" id="overlay">
        <div class="popup" id="popup">
          <img id="popupImage" alt="Offerta del giorno" />
          <p>Contenuto del popup</p>
        </div>
      </div>
    </main>
    <footer>
      <p>Buon natale da gocce di bellezza</p>
    </footer>
  </body>
  <script src="app.js"></script>
</html>
