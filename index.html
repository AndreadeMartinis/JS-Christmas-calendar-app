<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calendario dell'Avvento</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Glass+Antiqua&family=Montserrat:wght@100;400;700&family=Mountains+of+Christmas:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/a956cd1624.js"
      crossorigin="anonymous"
    ></script>
    <script type="module" src="app.js"></script>
  </head>
  <body>
    <header>
      <span class="infoIcon">
        <i class="fa-solid fa-candy-cane"></i>
        <p>INFO</p>
      </span>
      <h1>Buon natale da Gocce di Bellezza!</h1>
      <img src="src/img/logo.png" alt="logo" />
    </header>
    <main>
      <div class="calendar"></div>
      <!-- Popup e overlay -->
      <div class="overlay">
        <div class="popup">
          <img class="popupImage" />
        </div>
      </div>
    </main>
    <footer>
      <div class="container-left">
        <p>Centro Estetico Gocce di Bellezza</p>
        <p>Viale della Pace, 61</p>
        <p>64023 Mosciano Sant'Angelo</p>
      </div>
      <div class="container-right">
        <p>Per prenotazioni</p>
        <span>
          <i
            class="fa-brands fa-whatsapp"
            href="https://wa.me/3519890939"
            alt="Whatsapp al 3519890939"
          ></i>
          <i
            class="fa-solid fa-phone"
            href="tel:3519890939"
            alt="Chiama il 3519890939"
          ></i>
        </span>
      </div>
    </footer>
  </body>
</html>
